features_by_level:
  1:
    - name: Fighting Style
      type: choice
      description: You adopt a particular style of fighting as your specialty. Choose one of the following options.
    - name: Second Wind
      type: resource
      uses: 1
      description: You have a limited well of stamina that you can draw on to protect yourself from harm. On your turn, you can use a bonus action to regain hit points equal to 1d10 + your fighter level. Once you use this feature, you must finish a short or long rest before you can use it again.
  2:
    - name: Action Surge
      type: resource
      uses: 1
      description: You can push yourself beyond your normal limits for a moment. On your turn, you can take one additional action. Once you use this feature, you must finish a short or long rest before you can use it again.
  3:
    - name: Martial Archetype
      type: subclass
      description: Choose an archetype that you strive to emulate in your combat styles and techniques. Grants subclass features at 3, 7, 10, 15, and 18.
  4:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  5:
    - name: Extra Attack
      type: passive
      description: You can attack twice instead of once whenever you take the Attack action.
  6:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  7:
    - name: Subclass Feature
      type: subclass
      description: Feature granted by your chosen Martial Archetype.
  8:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  9:
    - name: Indomitable
      type: resource
      uses: 1
      description: You can reroll a saving throw that you fail. If you do so, you must use the new roll, and you can't use this feature again until you finish a long rest.
  10:
    - name: Subclass Feature
      type: subclass
      description: Feature granted by your chosen Martial Archetype.
  11:
    - name: Extra Attack
      update: true
      description: You can attack three times whenever you take the Attack action.
  12:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  13:
    - name: Indomitable
      update: true
      uses: 2
      description: You can now use Indomitable twice between long rests.
  14:
