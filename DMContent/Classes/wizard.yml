features_by_level:
  1:
    - name: Spellcasting
      type: spellcasting
      casting_ability: Intelligence
      description: As a student of arcane magic, you have a spellbook containing spells that show the first glimmerings of your true power.
    - name: Arcane Recovery
      type: resource
      uses: 1
      description: You can regain some of your magical energy by studying your spellbook. Once per day during a short rest, you can recover expended spell slots with a combined level equal to or less than half your wizard level (rounded up).
  2:
    - name: Arcane Tradition
      type: subclass
      description: Choose an arcane tradition that shapes your practice of magic. Grants subclass features at 2, 6, 10, and 14.
  3:
    - name: Cantrip Formulas
      type: optional
      description: You have scribed a set of arcane formulas in your spellbook. Whenever you finish a long rest, you can study the formulas and replace one wizard cantrip you know with another cantrip from the wizard spell list.
