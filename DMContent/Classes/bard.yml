features_by_level:
  1:
    - name: Spellcasting
      type: spellcasting
      casting_ability: Charisma
      description: You have learned to untangle and reshape the fabric of reality in harmony with your wishes and music.
    - name: Bardic Inspiration
      type: resource
      uses_ability: Charisma
      dice: d6
      description: You can inspire others through stirring words or music. As a bonus action, choose one creature within 60 feet who can hear you. That creature gains one Bardic Inspiration die (d6). Once within the next 10 minutes, the creature can roll the die and add the number rolled to one ability check, attack roll, or saving throw.
  2:
    - name: Jack of All Trades
      type: passive
      description: You can add half your proficiency bonus, rounded down, to any ability check you make that doesn't already include your proficiency bonus.
    - name: Song of Rest
      type: passive
      dice: d6
      description: You can use soothing music or oration during a short rest to help revitalize your wounded allies. Any friendly creatures who hear your performance regain extra hit points equal to 1d6.
  3:
    - name: Bard College
      type: subclass
      description: Delve into the advanced techniques of a bard college of your choice. Grants subclass features at 3, 6, and 14.
    - name: Expertise
      type: choice
      description: Choose two of your skill proficiencies. Your proficiency bonus is doubled for any ability check you make that uses either of the chosen proficiencies.
  4:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  5:
    - name: Bardic Inspiration
      update: true
      dice: d8
      description: Your Bardic Inspiration die changes to a d8.
    - name: Font of Inspiration
      type: passive
      description: You regain all of your expended uses of Bardic Inspiration when you finish a short or long rest.
  6:
    - name: Countercharm
      type: action
      description: You can use musical notes or words of power to disrupt mind-influencing effects. As an action, you grant yourself and friendly creatures within 30 feet advantage on saving throws against being frightened or charmed.
