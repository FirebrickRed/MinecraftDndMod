features_by_level:
  1:
    - name: Spellcasting
      type: spellcasting
      casting_ability: Wisdom
      description: As a conduit for divine power, you can cast cleric spells.
    - name: Divine Domain
      type: subclass
      description: Choose a domain related to your deity. Grants domain spells and subclass features at 1, 2, 6, 8, and 17.
  2:
    - name: Channel Divinity
      type: resource
      uses: 1
      description: You gain the ability to channel divine energy directly from your deity. You start with two effects - Turn Undead and an effect determined by your domain. You regain the ability after a short or long rest.
    - name: Turn Undead
      type: action
      description: As an action, present your holy symbol and speak a prayer. Each undead that can see or hear you within 30 feet must make a Wisdom saving throw. On a failed save, the creature is turned for 1 minute.
  3: []
  4:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  5:
    - name: Destroy Undead
      type: passive
      cr: 1/2
      description: When an undead of CR 1/2 or lower fails its saving throw against your Turn Undead feature, the creature is instantly destroyed.
  6:
    - name: Channel Divinity
      update: true
      uses: 2
      description: You can use your Channel Divinity twice between rests.
    - name: Subclass Feature
      type: subclass
      description: Feature granted by your chosen Divine Domain.
