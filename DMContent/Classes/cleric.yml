  - id: class_skills
    title: Class Skills
    type: skill
    choose: 2
    options: [history, insight, medicine, persuasion, religion]
  - id: class_equipment_1
    title: Primary Weapon
    type: equipment
    choose: 1
    options:
      - - item: mace
