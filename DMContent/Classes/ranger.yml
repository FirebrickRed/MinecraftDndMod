features_by_level:
  1:
    - name: Favored Enemy
      type: choice
      description: You have significant experience studying, tracking, hunting, and even talking to a certain type of enemy. Choose a type of favored enemy.
    - name: Natural Explorer
      type: choice
      description: You are particularly familiar with one type of natural environment and are adept at traveling and surviving in such regions.
  2:
    - name: Fighting Style
      type: choice
      description: You adopt a particular style of fighting as your specialty. Choose one of the following options.
    - name: Spellcasting
      type: spellcasting
      casting_ability: Wisdom
      description: You have learned to use the magical essence of nature to cast spells, much as a druid does.
  3:
    - name: Ranger Archetype
      type: subclass
      description: Choose an archetype that you strive to emulate. Grants subclass features at 3, 7, 11, and 15.
    - name: Primeval Awareness
      type: action
      description: You can use your action and expend one ranger spell slot to focus your awareness on the region around you. You can sense certain types of creatures within 1 mile of you (or within 6 miles if you are in your favored terrain).
  4:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
  5:
    - name: Extra Attack
      type: passive
      description: You can attack twice instead of once whenever you take the Attack action.
  6:
    - name: Favored Enemy
      type: choice
      description: You gain an additional favored enemy and an associated language.
    - name: Natural Explorer
      type: choice
      description: You gain an additional favored terrain.
  7:
    - name: Subclass Feature
      type: subclass
      description: Feature granted by your chosen Ranger Archetype.
  8:
    - name: Ability Score Improvement
      type: choice
      options:
        - ability_score
        - feat
      description: Increase one ability score by 2, or two scores by 1 each. Alternatively, choose a feat.
    - name: Land's Stride
      type: passive
      description: Moving through nonmagical difficult terrain costs you no extra movement. You can also pass through nonmagical plants without being slowed by them and without taking damage from them if they have thorns, spines, or a similar hazard.
  9: []
  10:
    - name: Natural Explorer
      type: choice
      description: You gain an additional favored terrain.
    - name: Hide in Plain Sight
      type: action
      description: You can spend 1 minute creating camouflage for yourself. You must have access to fresh mud, dirt, plants, soot, and other naturally occurring materials with which to create your camouflage. Once camouflaged, you gain a +10 bonus to Dexterity (Stealth) checks.
  11:
