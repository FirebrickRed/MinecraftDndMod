      description: You gain an additional favored enemy and an associated language.
    - name: Vanish
      type: passive
      description: You can use the Hide action as a bonus action. You can't be tracked by nonmagical means, unless you choose to leave a trail.
  15:
    - name: Subclass Feature
      type: subclass
      description: Feature granted by your chosen Ranger Archetype.
  16:
    - name: Ability Score Improvement
      type: choice
      options:
