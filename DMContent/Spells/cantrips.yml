spells:
  frostbite:
    name: "Frostbite"
    level: 0
    school: "evocation"
    classes: [ "druid", "sorcerer", "warlock", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You cause numbing frost to form on one creature that you can see within range. The target must make a Constitution saving throw. On a failed save, the target takes 1d6 cold damage, and it has disadvantage on the next weapon attack roll it makes before the end of its next turn."
    concentration: false
    ritual: false
    icon: "WIND_CHARGE"
    save_type: "Constitution"
    damage_type: "cold"
    higher_levels: "The spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6)."

  fire_bolt:
    name: "Fire Bolt"
    level: 0
    school: "evocation"
    classes: [ "wizard", "sorcerer", "eldritch_knight", "arcane_trickster" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You hurl a mote of fire at a creature or object within range. Make a ranged spell attack against the target. On a hit, the target takes 1d10 fire damage. A flammable object hit by this spell ignites if it isn't being worn or carried."
    concentration: false
    ritual: false
    icon: "FIRE_CHARGE"
    attack_type: "ranged_spell_attack"
    damage_type: "fire"
    higher_levels: "This spell's damage increases by 1d10 when you reach 5th level (2d10), 11th level (3d10), and 17th level (4d10)."

  mage_hand:
    name: "Mage Hand"
    level: 0
    school: "conjuration"
    classes: [ "wizard", "sorcerer", "bard", "warlock", "eldritch_knight", "arcane_trickster" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S"
    duration: "1 minute"
    description: "A spectral, floating hand appears at a point you choose within range. The hand lasts for the duration or until you dismiss it as an action. The hand vanishes if it is ever more than 30 feet away from you or if you cast this spell again."
    concentration: false
    ritual: false
    icon: "GHAST_SPAWN_EGG"

  control_flames:
    name: "Control Flames"
    level: 0
    school: "transmutation"
    classes: [ "druid", "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "S"
    duration: "Instantaneous or 1 hour"
    description: "You choose nonmagical flame that you can see within range and that fits within a 5-foot cube. You affect it in one of the following ways: You instantaneously expand the flame 5 feet in one direction, you instantaneously extinguish the flames within the cube, you double or halve the area of bright light and dim light shed by the flame, or you cause simple shapes to appear within the flames and animate as you like."
    concentration: false
    ritual: false
    icon: "FIRE_CHARGE"

  poison_spray:
    name: "Poison Spray"
    level: 0
    school: "conjuration"
    classes: [ "artificer", "druid", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "10 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You extend your hand toward a creature you can see within range and project a puff of noxious gas from your palm. The creature must succeed on a Constitution saving throw or take 1d12 poison damage."
    concentration: false
    ritual: false
    icon: "SPIDER_EYE"
    save_type: "Constitution"
    damage_type: "poison"
    higher_levels: "This spell's damage increases by 1d12 when you reach 5th level (2d12), 11th level (3d12), and 17th level (4d12)."

  sacred_flame:
    name: "Sacred Flame"
    level: 0
    school: "evocation"
    classes: [ "cleric" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "Flame-like radiance descends on a creature that you can see within range. The target must succeed on a Dexterity saving throw or take 1d8 radiant damage. The target gains no benefit from cover for this saving throw."
    concentration: false
    ritual: false
    icon: "TORCH"
    save_type: "Dexterity"
    damage_type: "radiant"
    higher_levels: "The spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8)."

  eldritch_blast:
    name: "Eldritch Blast"
    level: 0
    school: "evocation"
    classes: [ "warlock" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "A beam of crackling energy streaks toward a creature within range. Make a ranged spell attack against the target. On a hit, the target takes 1d10 force damage."
    concentration: false
    ritual: false
    icon: "END_ROD"
    attack_type: "ranged_spell_attack"
    damage_type: "force"
    higher_levels: "The spell creates more than one beam when you reach higher levels: two beams at 5th level, three beams at 11th level, and four beams at 17th level."

  minor_illusion:
    name: "Minor Illusion"
    level: 0
    school: "illusion"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "S, M"
    duration: "1 minute"
    description: "You create a sound or an image of an object within range that lasts for the duration. The illusion also ends if you dismiss it as an action or cast this spell again."
    concentration: false
    ritual: false
    icon: "GLASS"

  prestidigitation:
    name: "Prestidigitation"
    level: 0
    school: "transmutation"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "10 feet"
    components: "V, S"
    duration: "Up to 1 hour"
    description: "This spell is a minor magical trick that novice spellcasters use for practice. You create one of several minor effects within range."
    concentration: false
    ritual: false
    icon: "PRISMARINE_SHARD"

  create_bonfire:
    name: "Create Bonfire"
    level: 0
    school: "conjuration"
    classes: ["druid", "sorcerer", "warlock", "wizard"]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "1 minute"
    description: "You create a bonfire on ground that you can see within range. Until the spell ends, the magic bonfire fills a 5-foot cube. Any creature in the bonfire's space when you cast the spell must succeed on a Dexterity saving throw or take 1d8 fire damage."
    concentration: true
    ritual: false
    icon: "CAMPFIRE"
    save_type: "Dexterity"
    damage_type: "fire"
    higher_levels: "This spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8)."

  druidcraft:
    name: "Druidcraft"
    level: 0
    school: "transmutation"
    classes: ["druid"]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "Whispering to the spirits of nature, you create one of the following effects within range: You create a tiny, harmless sensory effect that predicts what the weather will be at your location for the next 24 hours, you instantly make a flower blossom, a seed pod open, or a leaf bud bloom, you create an instantaneous, harmless sensory effect, such as falling leaves, a puff of wind, the sound of a small animal, or the faint odor of skunk, or you instantly light or snuff out a candle, a torch, or a small campfire."
    concentration: false
    ritual: false
    icon: "VINE"

  guidance:
    name: "Guidance"
    level: 0
    school: "divination"
    classes: ["druid", "cleric", "artificer"]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S"
    duration: "1 minute"
    description: "You touch one willing creature. Once before the spell ends, the target can roll a d4 and add the number rolled to one ability check of its choice. The spell then ends."
    concentration: true
    ritual: false
    icon: "COMPASS"
    attack_type: "touch"

  gust:
    name: "Gust"
    level: 0
    school: "transmutation"
    classes: ["druid", "sorcerer", "wizard"]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You seize the air and compel it to create one of the following effects at a point you can see within range: One Medium or smaller creature that you choose must succeed on a Strength saving throw or be pushed up to 5 feet away from you, you create a small blast of air capable of moving one object that is neither held nor carried and that weighs no more than 5 pounds, or you create a harmless sensory effect using air, such as causing leaves to rustle, wind to slam shutters, or your clothing to ripple in a breeze."
    concentration: false
    ritual: false
    icon: "FEATHER"
    save_type: "Strength"

  infestation:
    name: "Infestation"
    level: 0
    school: "conjuration"
    classes: ["druid", "sorcerer", "warlock", "wizard"]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S, M"
    duration: "Instantaneous"
    description: "You cause a cloud of mites, fleas, and other parasites to appear momentarily on one creature you can see within range. The target must succeed on a Constitution saving throw, or it takes 1d6 poison damage and moves 5 feet in a random direction if it can move and its speed is at least 5 feet."
    concentration: false
    ritual: false
    icon: "SPIDER_EYE"
    save_type: "Constitution"
    damage_type: "poison"
    higher_levels: "This spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6)."

  magic_stone:
    name: "Magic Stone"
    level: 0
    school: "transmutation"
    classes: ["druid", "warlock", "artificer"]
    casting_time: "1 bonus action"
    range: "Touch"
    components: "V, S"
    duration: "1 minute"
    description: "You touch one to three pebbles and imbue them with magic. You or someone else can make a ranged spell attack with one of the pebbles by throwing it or hurling it with a sling. If thrown, it has a range of 60 feet. On a hit, the target takes bludgeoning damage equal to 1d6 + your spellcasting ability modifier."
    concentration: false
    ritual: false
    icon: "COBBLESTONE"
    attack_type: "ranged_spell_attack"
    damage_type: "bludgeoning"

  mending:
    name: "Mending"
    level: 0
    school: "transmutation"
    classes: ["druid", "cleric", "bard", "sorcerer", "wizard", "artificer"]
    casting_time: "1 minute"
    range: "Touch"
    components: "V, S, M"
    duration: "Instantaneous"
    description: "This spell repairs a single break or tear in an object you touch, such as a broken chain link, two halves of a broken key, a torn cloak, or a leaking wineskin. As long as the break or tear is no larger than 1 foot in any dimension, you mend it, leaving no trace of the former damage."
    concentration: false
    ritual: false
    icon: "IRON_INGOT"
    attack_type: "touch"

  mold_earth:
    name: "Mold Earth"
    level: 0
    school: "transmutation"
    classes: ["druid", "sorcerer", "wizard"]
    casting_time: "1 action"
    range: "30 feet"
    components: "S"
    duration: "Instantaneous or 1 hour"
    description: "You choose a portion of dirt or stone that you can see within range and that fits within a 5-foot cube. You manipulate it in one of the following ways: If you target an area of loose earth, you can instantaneously excavate it, move it along the ground, and deposit it up to 5 feet away, or if you target an area of stone, you can create small fissures in it."
    concentration: false
    ritual: false
    icon: "DIRT"

  primal_savagery:
    name: "Primal Savagery"
    level: 0
    school: "transmutation"
    classes: ["druid"]
    casting_time: "1 action"
    range: "Self"
    components: "S"
    duration: "Instantaneous"
    description: "You channel primal magic to cause your teeth or fingernails to sharpen, ready to deliver a corrosive attack. Make a melee spell attack against one creature within 5 feet of you. On a hit, the target takes 1d10 acid damage. After you make the attack, your teeth or fingernails return to normal."
    concentration: false
    ritual: false
    icon: "BONE"
    attack_type: "melee_spell_attack"
    damage_type: "acid"
    higher_levels: "The spell's damage increases by 1d10 when you reach 5th level (2d10), 11th level (3d10), and 17th level (4d10)."

  produce_flame:
    name: "Produce Flame"
    level: 0
    school: "conjuration"
    classes: ["druid"]
    casting_time: "1 action"
    range: "Self"
    components: "V, S"
    duration: "10 minutes"
    description: "A flickering flame appears in your hand. The flame remains there for the duration and harms neither you nor your equipment. The flame sheds bright light in a 10-foot radius and dim light for an additional 10 feet. The spell ends if you dismiss it as an action or if you cast it again. You can also attack with the flame, although doing so ends the spell. When you cast this spell, or as an action on a later turn, you can hurl the flame at a creature within 30 feet of you. Make a ranged spell attack. On a hit, the target takes 1d8 fire damage."
    concentration: false
    ritual: false
    icon: "TORCH"
    attack_type: "ranged_spell_attack"
    damage_type: "fire"
    higher_levels: "This spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8)."

  resistance:
    name: "Resistance"
    level: 0
    school: "abjuration"
    classes: ["druid", "cleric", "artificer"]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 minute"
    description: "You touch one willing creature. Once before the spell ends, the target can roll a d4 and add the number rolled to one saving throw of its choice. The spell then ends."
    concentration: true
    ritual: false
    icon: "SHIELD"
    attack_type: "touch"

  shape_water:
    name: "Shape Water"
    level: 0
    school: "transmutation"
    classes: ["druid", "sorcerer", "wizard"]
    casting_time: "1 action"
    range: "30 feet"
    components: "S"
    duration: "Instantaneous or 1 hour"
    description: "You choose an area of water that you can see within range and that fits within a 5-foot cube. You manipulate it in one of the following ways: You instantaneously move or otherwise change the flow of the water as you direct, up to 5 feet in any direction, you cause the water to form into simple shapes and animate at your direction, you change the water's color or opacity, or you freeze the water, provided that there are no creatures in it."
    concentration: false
    ritual: false
    icon: "WATER_BUCKET"

  shillelagh:
    name: "Shillelagh"
    level: 0
    school: "transmutation"
    classes: ["druid"]
    casting_time: "1 bonus action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 minute"
    description: "The wood of a club or quarterstaff you are holding is imbued with nature's power. For the duration, you can use your spellcasting ability instead of Strength for the attack and damage rolls of melee attacks using that weapon, and the weapon's damage die becomes a d8. The spell ends if you cast it again or if you let go of the weapon."
    concentration: false
    ritual: false
    icon: "STICK"
    attack_type: "melee_spell_attack"
    damage_type: "bludgeoning"

  spare_the_dying:
    name: "Spare the Dying"
    level: 0
    school: "necromancy"
    classes: ["druid", "cleric", "artificer"]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S"
    duration: "Instantaneous"
    description: "You touch a living creature that has 0 hit points. The creature becomes stable. This spell has no effect on undead or constructs."
    concentration: false
    ritual: false
    icon: "GOLDEN_APPLE"
    attack_type: "touch"

  thorn_whip:
    name: "Thorn Whip"
    level: 0
    school: "transmutation"
    classes: ["druid", "artificer"]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S, M"
    duration: "Instantaneous"
    description: "You create a long, vine-like whip covered in thorns that lashes out at your command toward a creature in range. Make a melee spell attack against the target. If the attack hits, the creature takes 1d6 piercing damage, and if the creature is Large or smaller, you pull the creature up to 10 feet closer to you."
    concentration: false
    ritual: false
    icon: "VINE"
    attack_type: "melee_spell_attack"
    damage_type: "piercing"
    higher_levels: "This spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6)."

  thunderclap:
    name: "Thunderclap"
    level: 0
    school: "evocation"
    classes: ["druid", "bard", "sorcerer", "warlock", "wizard", "artificer"]
    casting_time: "1 action"
    range: "5 feet"
    components: "S"
    duration: "Instantaneous"
    description: "You create a burst of thunderous sound that can be heard up to 100 feet away. Each creature within range, other than you, must make a Constitution saving throw or take 1d6 thunder damage."
    concentration: false
    ritual: false
    icon: "TNT"
    save_type: "Constitution"
    damage_type: "thunder"
    higher_levels: "The spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6)."

  blade_ward:
    name: "Blade Ward"
    level: 0
    school: "abjuration"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "Self"
    components: "V, S"
    duration: "1 round"
    description: "You extend your hand and trace a sigil of warding in the air. Until the end of your next turn, you have resistance against bludgeoning, piercing, and slashing damage dealt by weapon attacks."
    concentration: false
    ritual: false
    icon: "SHIELD"

  chill_touch:
    name: "Chill Touch"
    level: 0
    school: "necromancy"
    classes: [ "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S"
    duration: "1 round"
    description: "You create a ghostly, skeletal hand in the space of a creature within range. Make a ranged spell attack against the creature to assail it with the chill of the grave. On a hit, the target takes 1d8 necrotic damage, and it can't regain hit points until the start of your next turn."
    concentration: false
    ritual: false
    icon: "BONE"
    attack_type: "ranged_spell_attack"
    damage_type: "necrotic"
    higher_levels: "This spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8)."

  friends:
    name: "Friends"
    level: 0
    school: "enchantment"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "Self"
    components: "S, M"
    duration: "1 minute"
    description: "For the duration, you have advantage on all Charisma checks directed at one creature of your choice that isn't hostile toward you. When the spell ends, the creature realizes that you used magic to influence its mood and becomes hostile toward you."
    concentration: true
    ritual: false
    icon: "PINK_TULIP"

  true_strike:
    name: "True Strike"
    level: 0
    school: "divination"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "S"
    duration: "1 round"
    description: "You extend your hand and point a finger at a target in range. Your magic grants you a brief insight into the target's defenses. On your next turn, you gain advantage on your first attack roll against the target, provided that this spell hasn't ended."
    concentration: true
    ritual: false
    icon: "ARROW"

  message:
    name: "Message"
    level: 0
    school: "transmutation"
    classes: [ "druid", "bard", "sorcerer", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S, M"
    duration: "1 round"
    description: "You point your finger toward a creature within range and whisper a message. The target (and only the target) hears the message and can reply in a whisper that only you can hear."
    concentration: false
    ritual: false
    icon: "PAPER"

  light:
    name: "Light"
    level: 0
    school: "evocation"
    classes: [ "bard", "cleric", "sorcerer", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, M"
    duration: "1 hour"
    description: "You touch one object that is no larger than 10 feet in any dimension. Until the spell ends, the object sheds bright light in a 20-foot radius and dim light for an additional 20 feet. The light can be colored as you like."
    concentration: false
    ritual: false
    icon: "TORCH"
    attack_type: "touch"

  dancing_lights:
    name: "Dancing Lights"
    level: 0
    school: "evocation"
    classes: [ "bard", "sorcerer", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "You create up to four torch-sized lights within range, making them appear as torches, lanterns, or glowing orbs that hover in the air for the duration. You can also combine the four lights into one glowing vaguely humanoid form of Medium size."
    concentration: true
    ritual: false
    icon: "GLOWSTONE_DUST"

  vicious_mockery:
    name: "Vicious Mockery"
    level: 0
    school: "enchantment"
    classes: [ "bard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V"
    duration: "Instantaneous"
    description: "You unleash a string of insults laced with subtle enchantments at a creature you can see within range. If the target can hear you (though it need not understand you), it must succeed on a Wisdom saving throw or take 1d4 psychic damage and have disadvantage on its next attack roll before the end of its next turn."
    concentration: false
    ritual: false
    icon: "BOOK"
    save_type: "Wisdom"
    damage_type: "psychic"
    higher_levels: "This spell's damage increases by 1d4 when you reach 5th level (2d4), 11th level (3d4), and 17th level (4d4)."
