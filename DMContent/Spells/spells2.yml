spells:
  scorching_ray:
    name: "Scorching Ray"
    level: 2
    school: "evocation"
    classes: [ "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You create three rays of fire and hurl them at targets within range. You can hurl them at one target or several. Make a ranged spell attack for each ray. On a hit, the target takes 2d6 fire damage."
    concentration: false
    ritual: false
    icon: "BLAZE_ROD"
    attack_type: "ranged_spell_attack"
    damage_type: "fire"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, you create one additional ray for each slot level above 2nd."

  misty_step:
    name: "Misty Step"
    level: 2
    school: "conjuration"
    classes: [ "sorcerer", "warlock", "wizard" ]
    casting_time: "1 bonus action"
    range: "Self"
    components: "V"
    duration: "Instantaneous"
    description: "Briefly surrounded by silvery mist, you teleport up to 30 feet to an unoccupied space that you can see."
    concentration: false
    ritual: false
    icon: "ENDER_PEARL"

  web:
    name: "Web"
    level: 2
    school: "conjuration"
    classes: [ "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 hour"
    description: "You conjure a mass of thick, sticky webbing at a point of your choice within range. The webs fill a 20-foot cube from that point for the duration. The webs are difficult terrain and lightly obscure their area."
    concentration: true
    ritual: false
    icon: "COBWEB"
    save_type: "Dexterity"

  hold_person:
    name: "Hold Person"
    level: 2
    school: "enchantment"
    classes: [ "bard", "cleric", "druid", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "Choose a humanoid that you can see within range. The target must succeed on a Wisdom saving throw or be paralyzed for the duration. At the end of each of its turns, the target can make another Wisdom saving throw."
    concentration: true
    ritual: false
    icon: "CHAIN"
    save_type: "Wisdom"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, you can target one additional humanoid for each slot level above 2nd."

  spiritual_weapon:
    name: "Spiritual Weapon"
    level: 2
    school: "evocation"
    classes: [ "cleric" ]
    casting_time: "1 bonus action"
    range: "60 feet"
    components: "V, S"
    duration: "1 minute"
    description: "You create a floating, spectral weapon within range that lasts for the duration or until you cast this spell again. When you cast the spell, you can make a melee spell attack against a creature within 5 feet of the weapon."
    concentration: false
    ritual: false
    icon: "IRON_SWORD"
    attack_type: "melee_spell_attack"
    damage_type: "force"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for every two slot levels above 2nd."

  invisibility:
    name: "Invisibility"
    level: 2
    school: "illusion"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 hour"
    description: "A creature you touch becomes invisible until the spell ends. Anything the target is wearing or carrying is invisible as long as it is on the target's person. The spell ends for a target that attacks or casts a spell."
    concentration: true
    ritual: false
    icon: "POTION"
    attack_type: "touch"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, you can target one additional creature for each slot level above 2nd."

  suggestion:
    name: "Suggestion"
    level: 2
    school: "enchantment"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, M"
    duration: "8 hours"
    description: "You suggest a course of activity and magically influence a humanoid you can see within range that can hear and understand you. The suggestion must be worded in such a manner as to make the course of action sound reasonable."
    concentration: true
    ritual: false
    icon: "WRITABLE_BOOK"
    save_type: "Wisdom"

  aid:
    name: "Aid"
    level: 2
    school: "abjuration"
    classes: [ "druid", "cleric", "paladin", "artificer" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S, M"
    duration: "8 hours"
    description: "Your spell bolsters your allies with toughness and resolve. Choose up to three creatures within range. Each target's hit point maximum and current hit points increase by 5 for the duration."
    concentration: false
    ritual: false
    icon: "GOLDEN_APPLE"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, a target's hit points increase by an additional 5 for each slot level above 2nd."

  animal_messenger:
    name: "Animal Messenger"
    level: 2
    school: "enchantment"
    classes: [ "druid", "bard", "ranger" ]
    casting_time: "1 action"
    range: "30 feet"
    components: "V, S, M"
    duration: "24 hours"
    description: "By means of this spell, you use an animal to deliver a message. Choose a Tiny beast you can see within range, such as a squirrel, a blue jay, or a bat. You specify a location, which you must have visited, and a recipient who matches a general description, such as 'a man or woman dressed in the uniform of the town guard' or 'a red-haired dwarf wearing a pointed hat.'"
    concentration: false
    ritual: true
    icon: "PARROT_SPAWN_EGG"

  augury:
    name: "Augury"
    level: 2
    school: "divination"
    classes: [ "druid", "cleric" ]
    casting_time: "1 minute"
    range: "Self"
    components: "V, S, M"
    duration: "Instantaneous"
    description: "By casting gem-inlaid sticks, rolling dragon bones, laying out ornate cards, or employing some other divining tool, you receive an omen from an otherworldly entity about the results of a specific course of action that you plan to take within the next 30 minutes."
    concentration: false
    ritual: true
    icon: "EMERALD"

  barkskin:
    name: "Barkskin"
    level: 2
    school: "transmutation"
    classes: [ "druid", "ranger" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 hour"
    description: "You touch a willing creature. Until the spell ends, the target's skin has a rough, bark-like appearance, and the target's AC can't be less than 16, regardless of what kind of armor it is wearing."
    concentration: true
    ritual: false
    icon: "LEATHER_CHESTPLATE"
    attack_type: "touch"

  beast_sense:
    name: "Beast Sense"
    level: 2
    school: "divination"
    classes: [ "druid", "ranger" ]
    casting_time: "1 action"
    range: "Touch"
    components: "S"
    duration: "1 hour"
    description: "You touch a willing beast. For the duration, you can use your action to see through the beast's eyes and speak through the beast's mouth. While perceiving through the beast's senses, you gain the benefits of any special senses possessed by that creature, though you are blinded and deafened to your own surroundings."
    concentration: true
    ritual: true
    icon: "ENDER_EYE"
    attack_type: "touch"

  continual_flame:
    name: "Continual Flame"
    level: 2
    school: "evocation"
    classes: [ "druid", "cleric", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components:
      verbal: true
      somatic: true
      material: true
      material_description: "ruby dust worth 50 gp, which the spell consumes"
      material_consumed: true
      material_cost: 50
    duration: "Until dispelled"
    description: "A flame, equivalent in brightness to a torch, springs forth from an object that you touch. The effect looks like a regular flame, but it creates no heat and doesn't use oxygen. A continual flame can be covered or hidden but not smothered or quenched."
    concentration: false
    ritual: false
    icon: "TORCH"
    attack_type: "touch"

  darkvision:
    name: "Darkvision"
    level: 2
    school: "transmutation"
    classes: [ "druid", "ranger", "sorcerer", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "8 hours"
    description: "You touch a willing creature to grant it the ability to see in the dark. For the duration, that creature has darkvision out to a range of 60 feet."
    concentration: false
    ritual: false
    icon: "ENDER_EYE"
    attack_type: "touch"

  dust_devil:
    name: "Dust Devil"
    level: 2
    school: "conjuration"
    classes: [ "druid", "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "Choose an unoccupied 5-foot cube of air that you can see within range. An elemental force that resembles a dust devil appears in the cube and lasts for the spell's duration. Any creature that ends its turn within 5 feet of the dust devil must make a Strength saving throw. On a failed save, the creature takes 1d8 bludgeoning damage and is pushed 10 feet away from the dust devil."
    concentration: true
    ritual: false
    icon: "SAND"
    save_type: "Strength"
    damage_type: "bludgeoning"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd."

  earthbind:
    name: "Earthbind"
    level: 2
    school: "transmutation"
    classes: [ "druid", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "300 feet"
    components: "V"
    duration: "1 minute"
    description: "Choose one creature you can see within range. Yellow strips of magical energy loop around the creature. The target must succeed on a Strength saving throw, or its flying speed (if any) is reduced to 0 feet for the spell's duration. An airborne creature affected by this spell safely descends at 60 feet per round until it reaches the ground or the spell ends."
    concentration: true
    ritual: false
    icon: "CHAIN"
    save_type: "Strength"

  enhance_ability:
    name: "Enhance Ability"
    level: 2
    school: "transmutation"
    classes: [ "druid", "bard", "cleric", "ranger", "sorcerer", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 hour"
    description: "You touch a creature and bestow upon it a magical enhancement. Choose one of the following effects; the target gains that effect until the spell ends: Bear's Endurance (Constitution), Bull's Strength (Strength), Cat's Grace (Dexterity), Eagle's Splendor (Charisma), Fox's Cunning (Intelligence), or Owl's Wisdom (Wisdom)."
    concentration: true
    ritual: false
    icon: "POTION"
    attack_type: "touch"

  find_traps:
    name: "Find Traps"
    level: 2
    school: "divination"
    classes: [ "druid", "cleric", "ranger" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You sense the presence of any trap within range that is within line of sight. A trap, for the purpose of this spell, includes anything that would inflict a sudden or unexpected effect you consider harmful or undesirable, which was specifically intended as such by its creator."
    concentration: false
    ritual: false
    icon: "TRIPWIRE_HOOK"

  flame_blade:
    name: "Flame Blade"
    level: 2
    school: "evocation"
    classes: [ "druid", "sorcerer" ]
    casting_time: "1 bonus action"
    range: "Self"
    components: "V, S, M"
    duration: "10 minutes"
    description: "You evoke a fiery blade in your free hand. The blade is similar in size and shape to a scimitar, and it lasts for the duration. If you let go of the blade, it disappears, but you can evoke the blade again as a bonus action. You can use your action to make a melee spell attack with the fiery blade."
    concentration: true
    ritual: false
    icon: "BLAZE_ROD"
    attack_type: "melee_spell_attack"
    damage_type: "fire"
    higher_levels: "When you cast this spell using a spell slot of 4th level or higher, the damage increases by 1d6 for every two slot levels above 2nd."

  flaming_sphere:
    name: "Flaming Sphere"
    level: 2
    school: "conjuration"
    classes: [ "druid", "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "A 5-foot-diameter sphere of fire appears in an unoccupied space of your choice within range and lasts for the duration. Any creature that ends its turn within 5 feet of the sphere must make a Dexterity saving throw. The creature takes 2d6 fire damage on a failed save, or half as much damage on a successful one."
    concentration: true
    ritual: false
    icon: "FIRE_CHARGE"
    save_type: "Dexterity"
    damage_type: "fire"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d6 for each slot level above 2nd."

  gust_of_wind:
    name: "Gust of Wind"
    level: 2
    school: "evocation"
    classes: [ "druid", "ranger", "sorcerer", "wizard" ]
    casting_time: "1 action"
    range: "Self (60-foot line)"
    components: "V, S, M"
    duration: "1 minute"
    description: "A line of strong wind 60 feet long and 10 feet wide blasts from you in a direction you choose for the spell's duration. Each creature that starts its turn in the line must succeed on a Strength saving throw or be pushed 15 feet away from you in a direction following the line."
    concentration: true
    ritual: false
    icon: "FEATHER"
    save_type: "Strength"

  heat_metal:
    name: "Heat Metal"
    level: 2
    school: "transmutation"
    classes: [ "druid", "bard", "artificer" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "Choose a manufactured metal object, such as a metal weapon or a suit of heavy or medium metal armor, that you can see within range. You cause the object to glow red-hot. Any creature in physical contact with the object takes 2d8 fire damage when you cast the spell."
    concentration: true
    ritual: false
    icon: "IRON_INGOT"
    damage_type: "fire"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd."

  lesser_restoration:
    name: "Lesser Restoration"
    level: 2
    school: "abjuration"
    classes: [ "druid", "bard", "cleric", "paladin", "ranger", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S"
    duration: "Instantaneous"
    description: "You touch a creature and can end either one disease or one condition afflicting it. The condition can be blinded, deafened, paralyzed, or poisoned."
    concentration: false
    ritual: false
    icon: "GOLDEN_APPLE"
    attack_type: "touch"

  locate_animals_or_plants:
    name: "Locate Animals or Plants"
    level: 2
    school: "divination"
    classes: [ "druid", "bard", "ranger" ]
    casting_time: "1 action"
    range: "Self"
    components: "V, S, M"
    duration: "Instantaneous"
    description: "Describe or name a specific kind of beast or plant. Concentrating on the voice of nature in your surroundings, you learn the direction and distance to the closest creature or plant of that kind within 5 miles, if any are present."
    concentration: false
    ritual: true
    icon: "COMPASS"

  locate_object:
    name: "Locate Object"
    level: 2
    school: "divination"
    classes: [ "druid", "bard", "cleric", "paladin", "ranger", "wizard" ]
    casting_time: "1 action"
    range: "Self"
    components: "V, S, M"
    duration: "10 minutes"
    description: "Describe or name an object that is familiar to you. You sense the direction to the object's location, as long as that object is within 1,000 feet of you. If the object is in motion, you know the direction of its movement."
    concentration: true
    ritual: false
    icon: "COMPASS"

  moonbeam:
    name: "Moonbeam"
    level: 2
    school: "evocation"
    classes: [ "druid" ]
    casting_time: "1 action"
    range: "120 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "A silvery beam of pale light shines down in a 5-foot-radius, 40-foot-high cylinder centered on a point within range. Until the spell ends, dim light fills the cylinder. When a creature enters the spell's area for the first time on a turn or starts its turn there, it is engulfed in ghostly flames that cause searing pain, and it must make a Constitution saving throw."
    concentration: true
    ritual: false
    icon: "END_CRYSTAL"
    save_type: "Constitution"
    damage_type: "radiant"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d10 for each slot level above 2nd."

  pass_without_trace:
    name: "Pass without Trace"
    level: 2
    school: "abjuration"
    classes: [ "druid", "ranger" ]
    casting_time: "1 action"
    range: "Self"
    components: "V, S, M"
    duration: "1 hour"
    description: "A veil of shadows and silence radiates from you, masking you and your companions from detection. For the duration, each creature you choose within 30 feet of you (including you) has a +10 bonus to Dexterity (Stealth) checks and can't be tracked except by magical means."
    concentration: true
    ritual: false
    icon: "GRAY_DYE"

  protection_from_poison:
    name: "Protection from Poison"
    level: 2
    school: "abjuration"
    classes: [ "druid", "cleric", "paladin", "ranger", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S"
    duration: "1 hour"
    description: "You touch a creature. If it is poisoned, you neutralize the poison. If more than one poison afflicts the target, you neutralize one poison that you know is present, or you neutralize one at random."
    concentration: false
    ritual: false
    icon: "MILK_BUCKET"
    attack_type: "touch"

  spike_growth:
    name: "Spike Growth"
    level: 2
    school: "transmutation"
    classes: [ "druid", "ranger" ]
    casting_time: "1 action"
    range: "150 feet"
    components: "V, S, M"
    duration: "10 minutes"
    description: "The ground in a 20-foot radius centered on a point within range twists and sprouts hard spikes and thorns. The area becomes difficult terrain for the duration. When a creature moves into or within the area, it takes 2d4 piercing damage for every 5 feet it travels."
    concentration: true
    ritual: false
    icon: "CACTUS"
    damage_type: "piercing"

  branding_smite:
    name: "Branding Smite"
    level: 2
    school: "evocation"
    classes: [ "paladin" ]
    casting_time: "1 bonus action"
    range: "Self"
    components: "V"
    duration: "1 minute"
    description: "The next time you hit a creature with a weapon attack before this spell ends, the weapon gleams with astral radiance as you strike. The attack deals an extra 2d6 radiant damage to the target, which becomes visible if it's invisible, and the target sheds dim light in a 5-foot radius and can't become invisible until the spell ends."
    concentration: true
    ritual: false
    icon: "SPECTRAL_ARROW"
    damage_type: "radiant"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the extra damage increases by 1d6 for each slot level above 2nd."

  find_steed:
    name: "Find Steed"
    level: 2
    school: "conjuration"
    classes: [ "paladin" ]
    casting_time: "10 minutes"
    range: "30 feet"
    components: "V, S"
    duration: "Instantaneous"
    description: "You summon a spirit that assumes the form of an unusually intelligent, strong, and loyal steed, creating a long-lasting bond with it. Appearing in an unoccupied space within range, the steed takes on a form that you choose: a warhorse, a pony, a camel, an elk, or a mastiff."
    concentration: false
    ritual: false
    icon: "HORSE_SPAWN_EGG"

  magic_weapon:
    name: "Magic Weapon"
    level: 2
    school: "transmutation"
    classes: [ "paladin", "ranger", "sorcerer", "warlock", "wizard", "artificer" ]
    casting_time: "1 bonus action"
    range: "Touch"
    components: "V, S"
    duration: "1 hour"
    description: "You touch a nonmagical weapon. Until the spell ends, that weapon becomes a magic weapon with a +1 bonus to attack rolls and damage rolls."
    concentration: true
    ritual: false
    icon: "ENCHANTED_BOOK"
    attack_type: "touch"
    higher_levels: "When you cast this spell using a spell slot of 4th level or higher, the bonus increases to +2. When you use a spell slot of 6th level or higher, the bonus increases to +3."

  zone_of_truth:
    name: "Zone of Truth"
    level: 2
    school: "enchantment"
    classes: [ "bard", "cleric", "paladin" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "10 minutes"
    description: "You create a magical zone that guards against deception in a 15-foot-radius sphere centered on a point of your choice within range. Until the spell ends, a creature that enters the spell's area for the first time on a turn or starts its turn there must make a Charisma saving throw."
    concentration: false
    ritual: false
    icon: "TRUTH_ZONE"
    save_type: "Charisma"

  cloud_of_daggers:
    name: "Cloud of Daggers"
    level: 2
    school: "conjuration"
    classes: [ "bard", "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S, M"
    duration: "1 minute"
    description: "You fill the air with spinning daggers in a cube 5 feet on each side, centered on a point you choose within range. A creature takes 4d4 slashing damage when it enters the spell's area for the first time on a turn or starts its turn there."
    concentration: true
    ritual: false
    icon: "IRON_SWORD"
    damage_type: "slashing"
    higher_levels: "When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 2d4 for each slot level above 2nd."

  darkness:
    name: "Darkness"
    level: 2
    school: "evocation"
    classes: [ "sorcerer", "warlock", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, M"
    duration: "10 minutes"
    description: "Magical darkness spreads from a point you choose within range to fill a 15-foot-radius sphere for the duration. The darkness spreads around corners. A creature with darkvision can't see through this darkness, and nonmagical light can't illuminate it."
    concentration: true
    ritual: false
    icon: "BLACK_DYE"

  enthrall:
    name: "Enthrall"
    level: 2
    school: "enchantment"
    classes: [ "bard", "warlock" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "1 minute"
    description: "You weave a distracting string of words, causing creatures of your choice that you can see within range and that can hear you to make a Wisdom saving throw. Any creature that can't be charmed succeeds on this saving throw automatically, and if you or your companions are fighting a creature, it has advantage on the save. On a failed save, the target has disadvantage on Wisdom (Perception) checks made to perceive any creature other than you until the spell ends or until the target can no longer hear you."
    concentration: false
    ritual: false
    icon: "BOOK"
    save_type: "Wisdom"

  ray_of_enfeeblement:
    name: "Ray of Enfeeblement"
    level: 2
    school: "necromancy"
    classes: [ "warlock", "wizard" ]
    casting_time: "1 action"
    range: "60 feet"
    components: "V, S"
    duration: "1 minute"
    description: "A black beam of enervating energy springs from your finger toward a creature within range. Make a ranged spell attack against the target. On a hit, the target deals only half damage with weapon attacks that use Strength until the spell ends."
    concentration: true
    ritual: false
    icon: "WITHER_SKELETON_SKULL"
    attack_type: "ranged_spell_attack"
    damage_type: "necrotic"

  shadow_blade:
    name: "Shadow Blade"
    level: 2
    school: "illusion"
    classes: [ "sorcerer", "warlock", "wizard" ]
    casting_time: "1 bonus action"
    range: "Self"
    components: "V, S"
    duration: "1 minute"
    description: "You weave together threads of shadow to create a sword of solidified gloom in your hand. This magic sword lasts until the spell ends. It counts as a simple melee weapon with which you are proficient. It deals 2d8 psychic damage on a hit and has the finesse, light, and thrown properties (range 20/60)."
    concentration: true
    ritual: false
    icon: "NETHERITE_SWORD"
    attack_type: "melee_spell_attack"
    damage_type: "psychic"
    higher_levels: "When you cast this spell using a 3rd- or 4th-level spell slot, the damage increases to 3d8. When you cast it using a 5th- or 6th-level spell slot, the damage increases to 4d8. When you cast it using a spell slot of 7th level or higher, the damage increases to 5d8."

  spider_climb:
    name: "Spider Climb"
    level: 2
    school: "transmutation"
    classes: [ "sorcerer", "warlock", "wizard", "artificer" ]
    casting_time: "1 action"
    range: "Touch"
    components: "V, S, M"
    duration: "1 hour"
