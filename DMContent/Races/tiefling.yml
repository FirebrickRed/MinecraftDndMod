name: Tiefling
creature_type: Humanoid
source_url: "https://dnd5e.fandom.com/wiki/Tiefling"
description: To be greeted with stares and whispers, to suffer violence and insult on the street, to see mistrust and fear in every eye - this is the lot of the tiefling. Tieflings are derived from human bloodlines, and in the broadest possible sense, they still look human.
ability_scores:
  fixed:
    Charisma: 2
    Intelligence: 1
size: Medium
speed: 30

# Display-only trait names
traits:
  - Darkvision
  - Hellish Resistance
  - Infernal Legacy

languages:
  - Common
  - Infernal

# Mechanical trait implementations
darkvision: 60  # 60 ft. darkvision range

# Fixed damage resistance
damage_resistances:
  - fire

# Innate spellcasting (Infernal Legacy)
innate_spells:
  - spell_id: thaumaturgy
    level_requirement: 1  # Available at character level 1
    type: cantrip
    casting_ability: charisma
    description: "You know the Thaumaturgy cantrip."
  - spell_id: hellish_rebuke
    level_requirement: 3  # Available at character level 3
    spell_level: 1
    uses: 1
    recovery: long_rest
    casting_ability: charisma
    description: "Once you reach 3rd level, you can cast Hellish Rebuke as a 2nd-level spell once per long rest."
  - spell_id: darkness
    level_requirement: 5  # Available at character level 5
    spell_level: 2
    uses: 1
    recovery: long_rest
    casting_ability: charisma
    description: "Once you reach 5th level, you can cast Darkness once per long rest."