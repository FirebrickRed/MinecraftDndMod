name: Half-Orc
creature_type: Humanoid
source_url: "https://dnd5e.fandom.com/wiki/Half-Orc"
description: Whether united under the leadership of a mighty warlock or having fought to a standstill after years of conflict, orc and human tribes sometimes form alliances, joining forces into a larger horde to the terror of civilized lands nearby. When these alliances are sealed by marriages, half-orcs are born.
ability_scores:
  fixed:
    Strength: 2
    Constitution: 1
size: Medium
speed: 30

# Display-only trait names
traits:
  - Darkvision
  - Menacing
  - Relentless Endurance
  - Savage Attacks

languages:
  - Common
  - Orc

# Mechanical trait implementations
darkvision: 60  # 60 ft. darkvision range

# Menacing: Proficiency in Intimidation
skill_proficiencies:
  - intimidation

# Relentless Endurance: Drop to 1 HP instead of 0 once per long rest
# (Requires special handling in combat system - Issue #63)
relentless_endurance: true

# Savage Attacks: Extra weapon damage die on critical hit
# (Requires special handling in combat system - Issue #63)
savage_attacks: true